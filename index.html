<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diseño Editorial — Inicio</title>
  <meta name="description" content="Recursos y guía sobre diseño editorial: formato, tipografía, retícula, color, cubierta, imágenes y maquetación." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #08060a;
      --panel:#0f0d14;
      --card:#14111a;
      --muted:#cfc9de;
      --accent:#9161ff;
      --accent-2:#5a2bd1;
      --white:#ffffff;
      --border: rgba(255,255,255,0.04);
      --header-img-url: url('PLACEHOLDER-HEADER.jpg'); 
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:Inter,system-ui;-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:var(--bg);color:var(--white);}

    .wrap{display:flex; min-height:100vh}

    /* SIDEBAR */
    .sidebar{
      width:260px;background:linear-gradient(180deg,var(--panel),#0b0810);border-right:1px solid var(--border);
      padding:0;position:fixed;top:0;left:0;bottom:0;overflow:auto;
      display:flex;flex-direction:column;
    }

    /* CABECERA SOLO IMAGEN */
    .sidebar-header{
      width:100%;
      height:150px;
      background:#000;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      border-bottom:1px solid var(--border);
    }
    .sidebar-header img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    nav.primary{padding:20px 24px;}
    nav.primary a{
      display:flex;gap:10px;align-items:center;padding:10px 8px;border-radius:8px;
      color:var(--muted);text-decoration:none;font-weight:600;margin-bottom:6px;
    }
    nav.primary a.active{
      background:linear-gradient(90deg,rgba(145,97,255,0.12),rgba(90,43,209,0.08));
      color:var(--white);
      box-shadow:0 6px 25px rgba(86,39,200,0.08);
    }
    nav.primary a:hover{color:var(--white)}

    .actions{margin-top:auto;padding:20px 24px;display:flex;flex-direction:column;gap:10px}

    .btn{
      display:inline-flex;align-items:center;gap:10px;padding:10px 14px;
      border-radius:10px;text-decoration:none;font-weight:700
    }
    .btn.mail{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff}
    .btn.ghost{background:transparent;border:1px solid var(--border);color:var(--muted)}

    .mobile-toggle{display:none;margin-left:auto}

    /* MAIN */
    main{margin-left:260px;flex:1}

    .header{
      height:320px;display:flex;align-items:flex-end;color:#fff;
      background-image:var(--header-img-url);
      background-size:cover;background-position:center;position:relative;
      border-bottom:1px solid var(--border);
    }

    .header::after{
      content:'';position:absolute;inset:0;
      background:linear-gradient(180deg,rgba(9,6,12,0.25),rgba(10,6,15,0.75));
    }

    .header .hero{
      position:relative;z-index:2;padding:36px 60px;display:flex;align-items:center;gap:24px
    }

    .hero .title{font-size:28px;margin:0;color:var(--accent)}
    .hero .subtitle{color:var(--muted);margin:6px 0 0}

    .container{padding:36px 60px}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.005));
      padding:18px;border-radius:12px;border:1px solid var(--border)
    }

    footer{padding:24px 60px;border-top:1px solid var(--border);color:var(--muted)}
    .backtop{
      position:fixed;right:22px;bottom:22px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      padding:12px;border-radius:999px;color:white;text-decoration:none;
      box-shadow:0 12px 30px rgba(86,39,200,0.18)
    }
  </style>
</head>
<body>

<div class="wrap">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">

    <!-- SOLO IMAGEN -->
    <div class="sidebar-header">
      <img src="sidebar-header.jpg" alt="Imagen de cabecera">
    </div>

    <nav class="primary">
      <a href="formato.html">Formato</a>
